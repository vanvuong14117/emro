<div id="m-us-div-password" class="m-us-layout-password" oncontextmenu="return false" onselectstart="return false">
    <div id="m-us-div-password-title" class="m-us-layer-title">
        <p id="m-us-password-lbl-title" class="m-us-layer-lbl-title"> </p>
    </div>  
	<div class="m-us-layer-sbody">
	    <div class="m-us-layout-password-notice-wrap">
            <div class="m-us-layout-password-img">
                <img id="m-us-password-cert-img" />
            </div>
            <div class="m-us-layout-password-notice">
                <label id="m-us-password-notice-text" class="m-us-layout-password-notice-text" for="m-us-password-input-textbox"> </label>
            </div>
		</div>    
        <div class="m-us-layout-password-input">    
            <input id="m-us-password-input-textbox" class="m-us-layout-password-input-textbox" type="password" />
        </div>
        <div class="m-us-layout-btns">
            <ul>
                <li class="m-us-talign-r"><input id="m-us-password-confirm-btn" class="m-us-normal-btn2 bstyle-btn" type="button" /></li>
                <li><input id="m-us-password-cancel-btn" class="m-us-normal-btn2" type="button" /></li>
            </ul>
        </div>         
	</div>
    <button id="m-us-password-cls-btn" class="m-us-layer-cls-btn" type="button"><img id="m-us-password-cls-btn-img" /></button>
</div>
