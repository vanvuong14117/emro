<div id="m-us-div-cert-password" class="m-us-layout-cert-select-password" oncontextmenu="return false" onselectstart="return false">
    <div class="m-us-layout-title">
        <p id="m-us-lbl-cert-password-title" class="m-us-layout-lbl-title"> </p>
    </div>
    <div class="m-us-layer-body">
        <div class="m-us-layout-list-cert-select">
            <p class="m-us-cert-select-icon"><img id="m-us-img-cert-password" /></p>
            <div id="m-us-div-cert-password-info" class="m-us-layout-list-cert-select-info">
                <p class="m-us-cert-info-data"><span> </span></p>
                <p><span class="m-us-cert-info-tit"> </span> : <span> </span></p>
                <p><span class="m-us-cert-info-tit"> </span> : <span> </span></p>
                <p><span class="m-us-cert-info-tit"> </span> : <span> </span></p>
            </div>
        </div>
        <div id="m-us-div-cert-password-pw" class="m-us-layout-pw">
            <label class="m-us-layout-lbl-pw" for="m-us-input-cert-password-textbox">
                <span id="m-us-lbl-cert-password-pw" class="m-us-pw-text1"> </span>
                <span id="m-us-lbl-cert-password-sub-notice" class="m-us-pw-text2"> </span>
            </label>
            <input id="m-us-input-cert-password-textbox" class="m-us-layout-pw-text" type="password" />                
        </div>
        <div class="m-us-layout-btns">
            <ul>
                <li><input id="m-us-cert-password-view-btn" class="m-us-layout-normal-btn" type="button" /></li>
                <li><input id="m-us-cert-password-ccl-btn" class="m-us-layout-normal-btn" type="button" /></li>
            </ul>
        </div>

        <div id="m-us-cert-password-bottom-btns" class="m-us-layout-bottom-btns">
            <input id="m-us-cert-password-cfrm-btn" class="m-us-normal-btn btn-confirm" type="button" />
        </div>
	</div>
    <button id="m-us-cert-password-cls-btn" class="m-us-layout-cls-btn" type="button"><img id="m-us-cert-password-cls-btn-img" /></button>    
</div>
