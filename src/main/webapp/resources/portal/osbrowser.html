<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>EMRO SMARTsuite9.0 Login</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css"/>
</head>

<body>
	<div id="wrap">
		<div class="top">
			<img src="./img/main_logo.png" alt="메인 로고" />
		</div>

		<div class="contents">
			<p class="title">
				현재 사용자의 운영체제는 <span id="platform" class="strong"></span>입니다.
				지원 운영체제를 확인하시길 바랍니다.   
			</p>
			<div class="sub_contents">
				<div style="display: inline-block; text-align: left;">
					<h2>지원 운영체제</h2>
					<br>
					<ul id="supportOS">
					</ul>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<script src="../../js/jquery.min.js"></script>
  <script src="../../js/main/browser.js"></script>
  <script type="text/javascript">
  $(function() {
    $('#platform').text(BROWSER.OSInfo.platform + BROWSER.OSInfo.name + " (" + BROWSER.OSInfo.bit +"bit)");

    for(var i=0; i<BROWSER.supportOSs.length; i++) {
      var v = BROWSER.supportOSs[i];
      $('<li>').html(
      $('<a>').attr({
        'href' : '#' + v.platform
      }).text(v.platform + " / " + (v.name.toUpperCase()==="ALL"? v.name:v.name + " 이상"))).appendTo('#supportOS');
    }
  });
  </script>
</body>
</html>
