<dom-module id="ep-arbitrary-factor-list">

<style>
:host { @apply (--vbox-layout);
	
}
</style>

<template>

	<!-- 코드 조회 -->
	<sc-request-group init> <sc-code-group>
	<sc-code code="G010" value="{{codes.dispTyp}}"></sc-code> <!-- UI 유형 -->
	<sc-code code="G009" value="{{codes.dataSrc}}"></sc-code> <!-- DataSource -->
	</sc-code-group> </sc-request-group>

	<sc-ajax id="searchList" url="selectListFactor.do"
		body="{{searchParam}}" on-response="completeSearchList"> <!-- 목록 조회 -->
	</sc-ajax>

	<cc-search-condition-panel on-search="onSearchList"
		validation-group="search" auth-r> <cc-fieldset>
	<sc-label text="전결 조건 입력변수 명"></sc-label> <sc-text-field
		value="{{searchParam.dapvl_cnd_inpvar_nm}}" on-enter="onSearchList"
		max-length="50"></sc-text-field> </cc-fieldset> <cc-fieldset> <sc-label
		text="전결 조건 입력변수"></sc-label> <sc-combobox-field
		value="{{searchParam.dapvl_cnd_inpvar_ccd}}" items="{{codes.dataSrc}}"
		display-field="label" value-field="data" max-length="50"
		placeholder="전체"></sc-combobox-field> </cc-fieldset> </cc-search-condition-panel>

	<sc-grid id="datagrid" use-state="false" use-selection="true"
		class="flex"> <cc-grid-toolbar title-text="전결 조건 입력변수 목록">
	<sc-button text="적용" on-click="onSelectItem"></sc-button> </cc-grid-toolbar> <sc-grid-columns>
	<sc-data-column data-field="dapvl_cnd_inpvar_nm"
		header-text="전결 조건 입력변수 명" width="100" text-align="left"></sc-data-column>
	<sc-combobox-column data-field="scr_typ_ccd" header-text="화면 유형"
		width="100" text-align="center" items="{{codes.dispTyp}}"
		display-field="label" value-field="data"></sc-combobox-column> <sc-combobox-column
		data-field="dapvl_cnd_inpvar_ccd" header-text="전결 조건 입력변수" width="100"
		text-align="center" items="{{codes.dataSrc}}" display-field="label"
		value-field="data"></sc-combobox-column> <sc-data-column
		data-field="parm_key" header-text="파라미터 KEY" width="100"
		text-align="left"></sc-data-column> </sc-grid-columns> <sc-grid-fields>
	<sc-grid-field data-field="dapvl_cnd_inpvar_uuid" data-type="text"></sc-grid-field>
	<sc-grid-field data-field="parm_nm" data-type="text"></sc-grid-field> <sc-grid-field
		data-field="used_count" data-type="number"></sc-grid-field> </sc-grid-fields> </sc-grid>

</template>

<script>
	Polymer({
		is : "ep-arbitrary-factor-list",
		properties : {
			codes : { // 코드 데이터
				type : Object,
				reset : false,
				value : function() {
					return {
						dispTyp : [],
						dataSrc : []
					};
				}
			},
			searchParam : { // 조회 조건
				type : Object,
				value : function() {
					return {};
				}
			}
		},

		formulas : {},

		initialized : function() {
			var me = this;
		},

		load : function() {
			var me = this;

			me.onSearchList();
		},

		// 목록조회
		onSearchList : function() {
			var me = this;
			UT.request(me.$.searchList);
		},

		// 목록조회 완료
		completeSearchList : function(e, res) {
			var me = this;

			me.$.datagrid.setDataProvider(res.response);
		},

		// 삭제
		onSelectItem : function() {
			var me = this;
			var provider = me.$.datagrid.getDataProvider();
			var selected = provider.selectionCheckedItems();

			if (UT.isEmpty(selected)) {
				UT.alert("STD.N1600"); // 선택된 항목이 없습니다
				return;
			}
			me.fire("selected-items", selected);
			me.onClose();
		},

		// 단기
		onClose : function() {
			var me = this;
			me.reset();
			me.fire("close");
		}

	});
</script> </dom-module>
