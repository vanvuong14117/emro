
<dom-module id="es-3dcolumn-chart">

    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
        }
        sc-panel {
            @apply(--layout-vertical);
            @apply(--layout-flex);
        }       
    </style>
    
    <template>

		<sc-panel  title="3D Column Chart">
			<div  id="3dcolumn-container" style="min-width: 400px; margin: 0 auto"></div>
		</sc-panel>
   
    </template>
    
    <script>
        Polymer({
            is: 'es-3dcolumn-chart',
            properties : {
 
            },
            
            ready: function() {

            },
            
            /* 화면 생성 완료 후 실행 */
            attached : function() {               
				this.initLineChart();
            },
                        
            //리얼그리드가 렌더링 되지 않는 현상으로 임시방편으로 리사이즈를 강제로 호출하기 위해 이벤트 리스너를 추가함
            listeners : {
                'activatePage' : 'onActivatePage'
            },
            
            //리얼그리드가 렌더링 되지 않는 현상으로 임시방편으로 리사이즈를 강제로 호출하도록 함
            onActivatePage : function() {
                
            },            
            
			initLineChart: function() {
			    $('#3dcolumn-container').highcharts({

			        chart: {
			            type: 'column',
			            options3d: {
			                enabled: true,
			                alpha: 15,
			                beta: 15,
			                viewDistance: 25,
			                depth: 40
			            },
			            marginTop: 80,
			            marginRight: 40
			        },

			        title: {
			            text: 'Total fruit consumption, grouped by gender'
			        },

			        xAxis: {
			            categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
			        },

			        yAxis: {
			            allowDecimals: false,
			            min: 0,
			            title: {
			                text: 'Number of fruits'
			            }
			        },

			        tooltip: {
			            headerFormat: '<b>{point.key}</b><br>',
			            pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
			        },

			        plotOptions: {
			            column: {
			                stacking: 'normal',
			                depth: 40
			            }
			        },

			        series: [{
			            name: 'John',
			            data: [5, 3, 4, 7, 2],
			            stack: 'male'
			        }, {
			            name: 'Joe',
			            data: [3, 4, 4, 2, 5],
			            stack: 'male'
			        }, {
			            name: 'Jane',
			            data: [2, 5, 6, 2, 1],
			            stack: 'female'
			        }, {
			            name: 'Janet',
			            data: [3, 0, 4, 4, 3],
			            stack: 'female'
			        }]
			    });

			}
        });
        </script>

</dom-module>
