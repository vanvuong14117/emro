
<dom-module id="es-spider-chart">

    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
        }
        sc-panel {
            @apply(--layout-vertical);
            @apply(--layout-flex);
        }                 

    </style>
    
    <template>
		
		<sc-panel  title="Spider Chart">
			<div  id="spider-container" style="min-width: 400px; margin: 0 auto"></div>
		</sc-panel>
				
    </template>
    
    <script>
        Polymer({
            is: 'es-spider-chart',
            properties : {
 
            },
            
            ready: function() {

            },
            
            /* 화면 생성 완료 후 실행 */
            attached : function() {               
				this.initLineChart();
            },
                        
            //리얼그리드가 렌더링 되지 않는 현상으로 임시방편으로 리사이즈를 강제로 호출하기 위해 이벤트 리스너를 추가함
            listeners : {
                'activatePage' : 'onActivatePage'
            },
            
            //리얼그리드가 렌더링 되지 않는 현상으로 임시방편으로 리사이즈를 강제로 호출하도록 함
            onActivatePage : function() {
                
            },            
            
			initLineChart: function() {
				   $('#spider-container').highcharts({

				        chart: {
				            polar: true,
				            type: 'line'
				        },

				        title: {
				            text: 'Budget vs spending',
				            x: -80
				        },

				        pane: {
				            size: '80%'
				        },

				        xAxis: {
				            categories: ['Sales', 'Marketing', 'Development', 'Customer Support',
				                    'Information Technology', 'Administration'],
				            tickmarkPlacement: 'on',
				            lineWidth: 0
				        },

				        yAxis: {
				            gridLineInterpolation: 'polygon',
				            lineWidth: 0,
				            min: 0
				        },

				        tooltip: {
				            shared: true,
				            pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
				        },

				        legend: {
				            align: 'right',
				            verticalAlign: 'top',
				            y: 70,
				            layout: 'vertical'
				        },

				        series: [{
				            name: 'Allocated Budget',
				            data: [43000, 19000, 60000, 35000, 17000, 10000],
				            pointPlacement: 'on'
				        }, {
				            name: 'Actual Spending',
				            data: [50000, 39000, 42000, 31000, 26000, 14000],
				            pointPlacement: 'on'
				        }]

				    });
				
			} // initLineChart

        });
        </script>

</dom-module>
