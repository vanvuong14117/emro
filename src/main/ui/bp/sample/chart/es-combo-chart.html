
<dom-module id="es-combo-chart">

    <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-flex);
        }
        sc-panel {
            @apply(--layout-vertical);
            @apply(--layout-flex);
        }       
    </style>
    
    <template>

		<sc-panel  title="Combination Chart">
			<div  id="combo-container" style="min-width: 800px; margin: 0 auto"></div>
		</sc-panel>
   
    </template>
    
    <script>
        Polymer({
            is: 'es-combo-chart',
            properties : {
 
            },
            
            ready: function() {

            },
            
            /* 화면 생성 완료 후 실행 */
            attached : function() {               
				this.initLineChart();
            },
                        
            //리얼그리드가 렌더링 되지 않는 현상으로 임시방편으로 리사이즈를 강제로 호출하기 위해 이벤트 리스너를 추가함
            listeners : {
                'activatePage' : 'onActivatePage'
            },
            
            //리얼그리드가 렌더링 되지 않는 현상으로 임시방편으로 리사이즈를 강제로 호출하도록 함
            onActivatePage : function() {
                
            },            
            
			initLineChart: function() {
			    $('#combo-container').highcharts({
			        title: {
			            text: 'Combination chart'
			        },
			        xAxis: {
			            categories: ['Apples', 'Oranges', 'Pears', 'Bananas', 'Plums']
			        },
			        labels: {
			            items: [{
			                html: 'Total fruit consumption',
			                style: {
			                    left: '50px',
			                    top: '18px',
			                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
			                }
			            }]
			        },
			        series: [{
			            type: 'column',
			            name: 'Jane',
			            data: [3, 2, 1, 3, 4]
			        }, {
			            type: 'column',
			            name: 'John',
			            data: [2, 3, 5, 7, 6]
			        }, {
			            type: 'column',
			            name: 'Joe',
			            data: [4, 3, 3, 9, 0]
			        }, {
			            type: 'spline',
			            name: 'Average',
			            data: [3, 2.67, 3, 6.33, 3.33],
			            marker: {
			                lineWidth: 2,
			                lineColor: Highcharts.getOptions().colors[3],
			                fillColor: 'white'
			            }
			        }, {
			            type: 'pie',
			            name: 'Total consumption',
			            data: [{
			                name: 'Jane',
			                y: 13,
			                color: Highcharts.getOptions().colors[0] // Jane's color
			            }, {
			                name: 'John',
			                y: 23,
			                color: Highcharts.getOptions().colors[1] // John's color
			            }, {
			                name: 'Joe',
			                y: 19,
			                color: Highcharts.getOptions().colors[2] // Joe's color
			            }],
			            center: [100, 80],
			            size: 100,
			            showInLegend: false,
			            dataLabels: {
			                enabled: false
			            }
			        }]
			    });
			} // initLineChart
        });
        </script>

</dom-module>
