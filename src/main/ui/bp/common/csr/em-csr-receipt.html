<sc-link rel="import" href="es-csr-receipt-list.html"></sc-link>
<sc-link rel="import" href="es-csr-receipt-detail.html"></sc-link>
<dom-module id="em-csr-receipt">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>

    <template>
        <sc-pages id="pages" class="fit">
            <es-csr-receipt-list id="list" on-show-detail="onShowDetail"></es-csr-receipt-list>
            <template>
                <es-csr-receipt-detail id="detail" on-show-list="onShowList"></es-csr-receipt-detail>
            </template>
        </sc-pages>
    </template>

    <script>
        Polymer({
            is: 'em-csr-receipt',

            onShowDetail: function(e, data){
                var me = this;
                me.$.pages.selectItem(me.$.detail);
                me.$.detail.load(data);
            },

            onShowList: function(){
                var me = this;
                me.$.pages.selectItem(me.$.list);
                me.$.list.onFindListCSRReceipt();
            }

        });
    </script>

</dom-module>
