<sc-link rel="import" href="ep-column-list.html"></sc-link>
<sc-link rel="import" href="ep-group-column-list.html"></sc-link>
<sc-link rel="import" href="ep-column-common-code-list.html"></sc-link>
<sc-link rel="import" href="ep-template-calc-column.html"></sc-link>
<sc-link rel="import" href="es-column-search.html"></sc-link>

<dom-module id="es-bid-template">
	<!--
        ******************************************************************************************
        ** @Program-name    : bid template 추가/수정/삭제
        ** @Description     :
        ** @Author          : GaRam, Choi
        ** @Create Date     : 2020.07.31
        ******************************************************************************************
    -->
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>

	<template>
		<!--
            ************************************************************************************************************
            * Service Area
            ************************************************************************************************************
        -->

		<!-- 코드 조회 -->
		<sc-request-group init>
			<sc-code-group>
				<sc-code code="BID001" value="{{codes.columnType}}" ></sc-code> <!-- 컬럼 타입 -->
				<sc-code code="BID002" value="{{codes.fieldAlign}}" ></sc-code> <!-- 필드 정렬 -->
				<sc-code code="BID003" value="{{codes.precHndlTyp}}" ></sc-code> <!-- 소수점 처리방법 -->
				<sc-code code="BID004" value="{{codes.columnClsType}}" ></sc-code> <!-- 컬럼 구분( 내부/외부 )-->
				<sc-code code="C022" value="{{codes.C022}}" ></sc-code> <!-- 사용여부 -->
			</sc-code-group>
			<sc-ajax id="findListFormatterForCombobox" url="findListFormatterForCombobox.do" last-response="{{codes.formatterList}}"> </sc-ajax><!-- 전체 formatter 목록 -->
		</sc-request-group>

		<!-- 공통코드 가져오기 -->
		<sc-ajax id="findListCommonCode"
				 url="shared/findListCommonCode.do"></sc-ajax>


		<sc-ajax
				id="confirmBidTemplateAll"
				url="confirmBidTemplateAll.do"
				on-response="completeConfirmTemplate">
		</sc-ajax>

		<sc-ajax
				id="confirmBidTemplateAllCancel"
				url="confirmBidTemplateAllCancel.do"
				on-response="completeConfirmTemplate">
		</sc-ajax>

		<!-- 조회 -->
		<sc-ajax
				id="findTemplateSheetColumnAndDataList"
				url="findTemplateSheetColumnAndDataList.do"
				body="{{sheetInfo}}"
				on-response="completeFindList">
		</sc-ajax>

		<sc-ajax

				id="findBidTemplateSheetColumnHeadersDiaLog"
				url="findBidTemplateSheetColumnHeaders.do"
				body="{{sheetInfo}}"
				on-response="completeFindListDialog">
		</sc-ajax>

		<sc-ajax
				id="findBidTemplateSheetColumnHeadersCheck"
				url="findBidTemplateSheetColumnHeaders.do"
				body="{{sheetInfo}}">
		</sc-ajax>

		<sc-ajax
				id="findRFQTemplateConfirmYn"
				url="findRFQTemplateConfirmYn.do"
				body="{{sheetInfo}}">
		</sc-ajax>


		<!-- 저장 -->
		<sc-ajax
				id="saveBidTemplateSheetColumns"
				url="saveBidTemplateSheetColumns.do"
				on-response="completeSaveInfo">
		</sc-ajax>

		<!-- 삭제 -->
		<sc-ajax
				id="deleteBidTemplateSheetColumns"
				url="deleteBidTemplateSheetColumns.do"
				on-response="completeDeleteColumnHeaderInfo">
		</sc-ajax>


		<sc-ajax
				id="saveBidTemplateSheetDataList"
				url="saveBidTemplateSheetDataList.do"
				on-response="completeSaveInfo">
		</sc-ajax>

		<!-- 삭제 -->
		<sc-ajax
				id="deleteBidTemplateSheetDataList"
				url="deleteBidTemplateSheetDataList.do"
				on-response="completeDeleteInfo">
		</sc-ajax>

		<sc-ajax
			id="findCalculateColumn"
			url="findCalculateColumn.do"
			on-response="completeCalculateColumn">
		</sc-ajax>


		<cc-auth-checker check-list="auth-r, auth-s"></cc-auth-checker>

		<!--
            ************************************************************************************************************
            * UI Area
            ************************************************************************************************************
        -->

		<!-- 그리드 패널 -->
		<sc-grid id="templateSheetColumnGridPanel"  class="h-500" editable="true"  on-item-click="onGridItemClick" on-item-edit-end="onItemEditEnd">
			<cc-grid-toolbar>
				<sc-button text="비드템플릿 확정" on-click="onConfirmBidTemplateY" auth-r hidden="[[!formula('hidden')]]"></sc-button>
				<sc-button text="비드템플릿 확정 취소" on-click="onConfirmBidTemplateN" auth-r hidden="[[formula('hidden')]]"></sc-button>
				<!--<sc-button text="Excel Upload" on-click="onPopupExcelUpload" hidden="[[!formula('hidden')]]"></sc-button>-->
				<sc-button text="비드디자이너" on-click="onPopupColumns" hidden="[[!formula('hidden')]]"></sc-button>
				<!--<sc-button text="계산" on-click="onCalculateColumnChange" hidden="[[!formula('hidden')]]"></sc-button>-->
				<sc-button text="조회" on-click="onFindList" hidden="[[!formula('hidden')]]"></sc-button>
				<sc-button text="저장" on-click="onSave" auth-s hidden="[[!formula('hidden')]]"></sc-button>
				<sc-button text="추가" on-click="onAdd" auth-s hidden="[[!formula('hidden')]]"></sc-button>
				<sc-button text="삭제" on-click="onDelete" auth-s hidden="[[!formula('hidden')]]"></sc-button>
			</cc-grid-toolbar>
			<sc-grid-columns>

			</sc-grid-columns>
		</sc-grid>

		<!-- 기본컬럼 -->
		<template id="defaultColumnsTemplate">
			<sc-grid-columns id="defaultColumns">

			</sc-grid-columns>
			<sc-grid-fields id="defaultFields">
			</sc-grid-fields>
		</template>

		<sc-dialog id="columnListDialog"  class="vbox flex" title-text="컬럼 목록" title-align="left" style="width:1500px;height:700px" modal="true">
			<cc-page-title-bar>
				<sc-button text="계산 컬럼 생성" on-click="onCalculateColumnSave"></sc-button>
				<sc-button text="위로"   on-click="onUpListUser"    auth-a></sc-button>
				<sc-button text="아래로" on-click="onDownListUser"  auth-a></sc-button>
				<sc-button text="저장" on-click="onColumnSave"></sc-button>
				<sc-button text="삭제" on-click="onDesignerDelete"></sc-button>
			</cc-page-title-bar>


			<div class="hbox flex" style="overflow-x:hidden;">
				<es-column-search id="columnSearch"  class="flex-3" on-selected-items="desingerSelectItems"></es-column-search>
				<div class="hspace-10"></div>
				<div class="vbox flex-7">
					<table class="tb-form">
						<colgroup>
							<col style="width:100px;">
							<col>
						</colgroup>
						<tr>
							<th>
								<sc-label text="Sheet 이름"></sc-label>
							</th>
							<td>
								<sc-text-field id="sheet_template_nm" class="h-100" max-length="1000" required="true"></sc-text-field>
							</td>
						</tr>
					</table>
					<sc-grid id="columnsGridPanel" class="flex" editable="true"
							 use-state="true" use-selection="true"  on-item-click="onItemClick">
						<sc-grid-columns>
							<sc-checkbox-column data-field="man_yn" header-text="필수 여부" width="100" text-align="right" checked-value="true" un-checked-value="false" editable="true"></sc-checkbox-column>
							<sc-data-column data-field="col_cd" header-text="컬럼 코드" width="150" text-align="left" editable="false" item-style-function="itemColTypeStyleFunction"></sc-data-column>
							<sc-data-column data-field="col_nm" header-text="컬럼 이름" width="150" text-align="left" editable="false"></sc-data-column>
							<sc-data-column data-field="disp_nm" header-text="표시 명" width="150" text-align="right" editable="true"></sc-data-column>
							<sc-data-column data-field="sort_ord" header-text="정렬 순서" width="150" text-align="right" editable="false"></sc-data-column>
							<sc-combobox-column data-field="col_typ_cd" header-text="컬럼 타입" display-field="label" value-field="data" editable="false" items="{{codes.columnType}}"></sc-combobox-column>
							<sc-combobox-column data-field="col_fmt_typ" header-text="컬럼 포맷 타입" display-field="data" value-field="data" editable="true" items="{{codes.formatterList}}"  item-editable-function="itemDecimalFunction"></sc-combobox-column>
							<sc-combobox-column data-field="col_cls" header-text="컬럼 구분" display-field="label" value-field="data" editable="true" items="{{codes.columnClsType}}"></sc-combobox-column>
							<sc-data-column data-field="col_len" data-type="number"	 header-text="컬럼 길이" width="150" text-align="right" editable="true"></sc-data-column>
							<sc-data-column data-field="point_len" data-type="number"  header-text="소수점 자리수" width="150" text-align="right" editable="true" item-editable-function="itemDecimalFunction"></sc-data-column>
							<sc-combobox-column data-field="point_cal_typ" header-text="소수점 포맷팅" display-field="label" value-field="data" editable="true" item-editable-function="itemDecimalFunction" items="{{codes.precHndlTyp}}"></sc-combobox-column>
							<sc-group-column header-text="그룹 코드" width="200">
								<sc-data-column data-field="grp_cd"  width="180" text-align="right" editable="true" item-editable-function="itemEditableFunction" ></sc-data-column>
								<sc-image-column  data-field="btn_select" width="20"  text-align="center" image-change-function="onImageChange"></sc-image-column>
							</sc-group-column>
							<sc-group-column header-text="대 그룹 코드" width="140">
								<sc-data-column data-field="hd_grp_cd"  width="120" text-align="left" editable="true" item-editable-function="itemEditableFunction" ></sc-data-column>
								<sc-image-column  data-field="hd_grp_cd_select" width="20"  text-align="center" image-change-function="onImageChange"></sc-image-column>
							</sc-group-column>
							<sc-group-column header-text="공통코드 코드" width="200">
								<sc-data-column data-field="common_cd"  width="180" text-align="right" editable="true" item-editable-function="commonCodeEditableFunction" ></sc-data-column>
								<sc-image-column  data-field="common_code_select" width="20"  text-align="center" image-change-function="onCommonCodeImageChange"></sc-image-column>
							</sc-group-column>
							<sc-combobox-column data-field="field_align" header-text="필드 정렬" display-field="label" value-field="data" editable="true" items="{{codes.fieldAlign}}"></sc-combobox-column>
							<sc-combobox-column data-field="use_yn" header-text="사용 여부" display-field="label" value-field="data" editable="true" items="{{codes.C022}}"></sc-combobox-column>
						</sc-grid-columns>
						<sc-grid-fields>
							<sc-grid-field	data-field="templ_sheet_id"	></sc-grid-field>
							<sc-grid-field	data-field="calculate_val"	></sc-grid-field>
							<sc-grid-field	data-field="templ_sheet_col_id"	></sc-grid-field>
							<sc-grid-field	data-field="sheet_id"	></sc-grid-field>
							<sc-grid-field	data-field="sheet_nm"	></sc-grid-field>
							<sc-grid-field	data-field="sheet_typ"	></sc-grid-field>
						</sc-grid-fields>
					</sc-grid>
				</div>
			</div>
		</sc-dialog>

	</template>

	<!--
        ************************************************************************************************************
        * Script Area
        ************************************************************************************************************
    -->
	<script>
		Polymer({
			is: "es-bid-template",
			behaviors : [
				Polymer.Templatizer
			],
			properties : {
				// 조회조건
				sheetInfo: {
					type: Object,
					value: function(){
						return {};
					}
				},

				// 조회 결과 리스트
				resultList: {
					type: Array,
					value : function() {
						return [];
					}
				},

				titleText : {
					type: String,
					value : ""
				},

				hiddenButton:{
					type: Boolean,
					value:false
				},
				groupColumnSearch:{
					type: Object,
					value: function(){
						return {};
					}
				},

				codes:{
					type: Object,
					reset: false,
					value : function(){
						return {
							columnType : [],
							columnClsType : [],
							fieldAlign : [],
							precHndlTyp : [],
							C022 : []
						};
					}
				},
				requestCode :{
					type:String,
					value:""
				}
			},
			formulas: {
				hidden: function () {
					return this.hiddenButton;
				}
			},

			/******************************
			 * 초기화 설정
			 ******************************/
			// 초기화 완료 후 호출 함수
			initialized : function() {

			},
			load : function(data) {
				var me = this;

				if(null != data){
					var param = UT.copy(data);

					me.set("titleText",param.sheet_nm);
					me.set("sheetInfo",param);

					me.$.findTemplateSheetColumnAndDataList.body = param;
				}

				UT.request(me.$.findTemplateSheetColumnAndDataList);
			},



			onFindList : function(){

				var me = this;
				me.$.findTemplateSheetColumnAndDataList.body = me.sheetInfo;
				UT.request(me.$.findTemplateSheetColumnAndDataList);

				me.fire("reset-all-find",me);
			},



			// 데이터 조회 후 처리
			completeFindList : function(e, res) {
				var me = this,
						result = res.response,
						confirmYn = result.confirmYn,
						headerListMap = result.headerListMap,
						headerGroupListMap = result.headerGroupListMap,
						headerDepthGroupListMap = result.headerDepthGroupListMap,
						dataListMap = result.dataListMap;

                var sheetInfo = me.get("sheetInfo");

                if(UT.isObject(me.get("sheetInfo")) && UT.isNotEmpty(me.get("sheetInfo"))){
                    if(UT.isNotEmpty(sheetInfo.confirm_yn) && sheetInfo.confirm_yn == 'Y'){
                        me.set("hiddenButton",false);
                    }else if(UT.isNotEmpty(confirmYn) && confirmYn == 'Y'){
						me.set("hiddenButton",false);
					}else{
                        me.set("hiddenButton",true);
                    }
                    me.applyFormula("hidden");
                }



				// 기본컬럼
				var columns = UT.templateColumns(this, '#defaultColumnsTemplate', '#defaultColumns');

				var groupColumns =[];
				var headerGroupColumns =[];

				//2Depth 그룹 컬럼이 있을 경우
				if(headerDepthGroupListMap.length > 0){
					for(var i=0; i<headerDepthGroupListMap.length; i++) {
						var item = headerDepthGroupListMap[i];

						var headerText = item["col_nm"];	// 동적컬럼 headerText
						var colCd = item["col_cd"];	// 동적컬럼 col_cd
						var headerGroupColumn = me.createGroupColumn(headerText,colCd);
						headerGroupColumn.editable = true;
						headerGroupColumns.push(headerGroupColumn);
					}
				}

				//그룹 컬럼이 있을 경우
				if(headerGroupListMap.length > 0){
					for(var i=0; i<headerGroupListMap.length; i++) {
						var item = headerGroupListMap[i];

						var headerText = item["col_nm"];	// 동적컬럼 headerText
						var colCd = item["col_cd"];	// 동적컬럼 col_cd
						var groupColumn = me.createGroupColumn(headerText,colCd);
						groupColumn.editable = true;
						groupColumns.push(groupColumn);
					}
				}


				// 조회결과
				if(headerListMap.length > 0) {

					for(var i=0; i<headerListMap.length; i++) {
						var item = headerListMap[i];


						var headerText = item["disp_nm"];	// 동적컬럼 headerText
						var dataField = item["templ_sheet_col_id"];	// 동적컬럼 dataField
						var columnType = item["col_typ_cd"];
						var grpCd = item["grp_cd"];
						var fieldAlign = item["field_align"];
						var commonCd = item["common_cd"];
						var maxLength = item["col_len"];
						var pointCalTyp = item["point_cal_typ"];
						var pointLength = item["point_len"];
						var mandatoryYn = item["man_yn"];
						var colClsType = item["col_cls"]
						var headerGrpCd = item["hd_grp_cd"];
						var columnFormatterType = item["col_fmt_typ"];


						if(UT.isNotEmpty(commonCd)){
							// 공통코드를 동기로 가져온다.

							me.$.findListCommonCode.sync = true;
							me.$.findListCommonCode.timeout  = false;
							me.$.findListCommonCode.body=[commonCd];
							me.$.findListCommonCode.generateRequest();
							var codeGetResult =  me.$.findListCommonCode.lastResponse;
							var codeItems = codeGetResult[commonCd];
							me.set("codes."+commonCd,codeItems)
						}


						if(UT.isNotEmpty(headerGrpCd) && UT.isNotEmpty(grpCd)){

							for(var a=0; a<headerGroupColumns.length; a++) {
								var headerGroupItem = headerGroupColumns[a];
								var headerGroupColCd = headerGroupItem["col_cd"];

								if(UT.isNotEmpty(headerGroupColCd) && headerGroupColCd == headerGrpCd){
									for(var a=0; a<groupColumns.length; a++) {
										var groupItem = groupColumns[a];
										var groupColCd = groupItem["col_cd"];

										if(UT.isNotEmpty(groupColCd) && groupColCd == grpCd){
											var groupColumnItem = groupItem;
											if(UT.isNotEmpty(groupColumnItem)){
												var column = me.createColumn(dataField, headerText, 150, fieldAlign, true);
												column.editable = false;
												headerGroupItem.appendChild(groupColumnItem);
												groupColumnItem.appendChild(column);
												columns.push(headerGroupItem);
											}
										}
									}
								}
							}

						}else if(UT.isNotEmpty(grpCd)){
							for(var a=0; a<groupColumns.length; a++) {
								var groupItem = groupColumns[a];
								var groupColCd = groupItem["col_cd"];

								if(UT.isNotEmpty(groupColCd) && groupColCd == grpCd){
									var groupColumnItem = groupItem;
									if(UT.isNotEmpty(groupColumnItem)){
										var column = me.createColumn(dataField, headerText, 150, fieldAlign, true,columnType,codeItems,maxLength,pointCalTyp,pointLength,mandatoryYn,colClsType,columnFormatterType);
										groupColumnItem.appendChild(column);


                                        if(UT.isNotEmpty(sheetInfo.confirm_yn) && sheetInfo.confirm_yn == 'Y'){
                                            column.editable = false;
                                        }else if(UT.isNotEmpty(confirmYn) && confirmYn == 'Y'){
											column.editable = false;
										}

										columns.push(groupColumnItem);
									}
								}
							}
						}else{
							// 동적컬럼 생성
							var column = me.createColumn(dataField, headerText, 150, fieldAlign, true,columnType,codeItems,maxLength,pointCalTyp,pointLength,mandatoryYn,colClsType,columnFormatterType);

                            if(UT.isNotEmpty(sheetInfo.confirm_yn) && sheetInfo.confirm_yn == 'Y'){
                                column.editable = false;
                            }else if(UT.isNotEmpty(confirmYn) && confirmYn == 'Y'){
								column.editable = false;
							}

                            columns.push(column);
						}
					}
				}


				me.$.templateSheetColumnGridPanel.setColumns(columns);		// column 셋팅

				if(dataListMap.length > 0){
					me.$.templateSheetColumnGridPanel.setDataProvider(dataListMap);	// dataProvider 셋팅
				}




			},

			// 그룹 컬럼 생성
			createGroupColumn: function(headerText,colCd) {
				var grpCol = document.createElement("sc-group-column");
				grpCol.col_cd = colCd;
				grpCol.headerText = headerText;
				grpCol.i18nDisabled = true;
				grpCol.width        = "300";
				return grpCol;
			},

			// 컬럼 생성
			createColumn : function(dataField, headerText, width, textAlign, i18nDisabled,columnType,codeItems,maxLength,pointCalTyp,pointLength,mandatoryYn,colClsType,columnFormatterType) {

				var elementType = "";
				var option = "";

				//String
				if(columnType === "STRING") {
					var column = document.createElement("sc-data-column");
					column.editable = colClsType == "B"? true : false;
				}else if(columnType === "INT") { //int
					var column = document.createElement("sc-data-column");
					column.dataType = "number";
					if(UT.isNotEmpty(columnFormatterType)) column.formatType = columnFormatterType;
					column.editable = colClsType == "B"? true : false;
				}else if(columnType === "CALC") { //int
					var column = document.createElement("sc-data-column");
					column.dataType = "number";
					column.formatType="amt";
					column.editable = false;
				}else if(columnType === "DATE") { //date
					var column = document.createElement("sc-date-column");
					column.editable = colClsType == "B"? true : false;
				}else if(columnType === "COMBOBOX") { //combobox
					var column = document.createElement("sc-combobox-column");
					column.items = codeItems;
					column.displayField = "label";
					column.valueField = "data";
					column.editable = colClsType == "B"? true : false;
				}else if(columnType === "POPUP") { //popup
					var column = document.createElement("sc-data-column");
					column.dyniamicColumnPopupFunction="ep-column-list";
					column.editable = colClsType == "B"? true : false;
				}else{
					var column = document.createElement("sc-data-column");
					column.editable = colClsType == "B"? true : false;
				}

				if(textAlign === 3){
					textAlign = "right";
				}else if(textAlign === 2){
					textAlign = "left";
				}else if(textAlign === 1){
					textAlign = "center";
				}

				column.maxLength = maxLength;
				column.dataField    = dataField;
				column.headerText   = headerText;
				column.width        = width || "100";
				column.textAlign    = textAlign || "center";
				column.i18nDisabled = i18nDisabled || "false";
				column.pointCalTyp = pointCalTyp || "NONE";
				column.pointLength = pointLength || 0;
				if(UT.isNotEmpty(mandatoryYn) && mandatoryYn === "true") column.required = mandatoryYn; // required 에 true/false 형식으로 값을 넣어서 반영되는것이 아닌 required 속성이 넣어지면 빨간모서리 태그가 박힘
				return column;
			},


			onItemEditEnd : function(event) {
				var me = this,
						e = event.detail,
						data = e.data,
						item = e.item,
						dataField = item.dataField,
						columnName = item.columnName,
						newValue = e.newValue,
						oldValue = e.oldValue,

			toFixedRound : function(_number1, Round, Scale){

				if(Scale === 0){
					return null;
				}
				// String 변환
				var _num = _number1.toString();

				var sign = "";

				if(Round === null || typeof Round === 'undefined'){
					Round = "NONE";
				}
				if(Scale === null || typeof Scale === 'undefined'){
					Scale = 4;
				}

				if(_number1 < 0){
					sign = "-";
					_num = _num.substring(1,_num.length);
				}
				//소수점 위치
				var indexdot = _num.indexOf(".");

				// 곱한 10의 n 승
				var muxcnt = _num.length - indexdot -1;

				// 정수가 들어왔거나 소수점처리 안한다면 그냥 리턴
				if(indexdot == -1 || Round == "NONE" || muxcnt < Scale)
					return _number1.toString();

				// 소수점 제거된 입력값
				var _numX = Number(_num.substring(0, indexdot) + _num.substring(indexdot+1, _num.length));

				var _numS = "";

				switch(Round)
				{
					case "ROUND" :
						_numS = ( (Number(_numX) + (5*Math.pow(10, muxcnt-Scale))) / Math.pow(10,muxcnt) ).toString();
						_numS = (_numS.indexOf(".") == -1)? _numS : _numS.substring(0, _numS.indexOf(".") + Scale);
						break;
					case "CEIL":
						_numS = ( (Number(_numX) + (Math.pow(10, muxcnt+1-Scale)-1)) / Math.pow(10,muxcnt)).toString();
						_numS = (_numS.indexOf(".") == -1)? _numS : _numS.substring(0, _numS.indexOf(".") + Scale);
						break;
					case "FLOOR":
						_numS = ( Number(_numX) / Math.pow(10,muxcnt)).toString();
						_numS = (_numS.indexOf(".") == -1)? _numS : _numS.substring(0, _numS.indexOf(".") + Scale);
						break;
					default: //아무것도 아닐 경우
						return _number1.toString();
						break;
				}

				return Number(sign+_numS);
			},
