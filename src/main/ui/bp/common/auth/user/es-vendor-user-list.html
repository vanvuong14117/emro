<dom-module id="es-vendor-user-list">
    <!--
        ******************************************************************************************
        ** @Program-name 	: 협력사 사용자 정보
        ** @Description		:
        ** @Author 			: jeKim
        ** @Create Date 	: 2016.11.02
        ** @History 		: 2016.11.02 jeKim 최초작성
        ******************************************************************************************
    -->
    <style>
        :host {
            @apply(--hbox-layout);
        }
    </style>

    <template>
        <!--
            ************************************************************************************************************
            * Service Area
            ************************************************************************************************************
        -->
        <sc-request-group init>
            <sc-code-group>
                <!-- 타임존 -->
                <sc-code code="C025" value="{{codes.C025}}" ></sc-code>
                <sc-code code="C009" value="{{codes.useYn}}" ></sc-code> <!-- 사용여부 -->
            </sc-code-group>
        </sc-request-group>

        <!-- 협력사 사용자 목록 조회 -->
        <sc-ajax id="findListVendorUser"
                 url="findListVendorUser.do"
                 body="{{searchParam}}"
                 last-response="{{resultList}}">
        </sc-ajax>

        <cc-auth-checker check-list="auth-r, auth-s"></cc-auth-checker>

        <!--
            ************************************************************************************************************
            * UI Area
            ************************************************************************************************************
        -->
        <div class="vbox flex">
			<cc-sub-title-bar title-text="사용자 목록">
			</cc-sub-title-bar>
            <cc-search-condition-panel on-search="onSearch" search-condition-cls="label-row" auth-r>
                <cc-fieldset>
                    <sc-label text="협력사 코드"></sc-label>
                    <sc-text-field placeholder="협력사 코드" value="{{searchParam.vd_cd}}" on-enter="onSearch"></sc-text-field>
                </cc-fieldset>
                <cc-fieldset>
                    <sc-label text="사용자 아이디"></sc-label>
                    <sc-text-field value="{{searchParam.usr_id}}" on-enter="onSearch"></sc-text-field>
                </cc-fieldset>
                <cc-fieldset>
                    <sc-label text="협력사 명"></sc-label></th>
                    <sc-text-field placeholder="협력사 명" value="{{searchParam.vd_nm}}" on-enter="onSearch"></sc-text-field>
                </cc-fieldset>
                <cc-fieldset>
                    <sc-label text="사용자 명"></sc-label></th>
                    <sc-text-field value="{{searchParam.usr_nm}}" on-enter="onSearch"></sc-text-field>
                </cc-fieldset>
            </cc-search-condition-panel>

            <sc-grid id="gridPanel" data-provider="{{resultList}}" editable="true" class="flex" use-selection="false" use-state="false"
                     on-item-click="onItemClick">
                <cc-grid-toolbar></cc-grid-toolbar>
                <sc-grid-columns>
                    <sc-data-column data-field="usr_id" header-text="사용자 아이디" width="90" text-align="center" style-name="link" auth-s></sc-data-column>
                    <sc-data-column data-field="usr_nm" header-text="사용자 명" width="180" text-align="left" auth-s></sc-data-column>
                    <sc-data-column data-field="usr_nm_en" header-text="사용자 명 영문" width="180" text-align="left" auth-s></sc-data-column>
                    <sc-combobox-column data-field="use_yn" header-text="사용 여부" width="70" text-align="center" items="{{codes.useYn}}" display-field="label" value-field="data"></sc-combobox-column>
                    <sc-data-column data-field="vd_cd" header-text="협력사 코드" width="90" text-align="center" auth-s></sc-data-column>
                    <sc-data-column data-field="vd_nm" header-text="협력사 명" width="180" text-align="left" auth-s></sc-data-column>
                    <sc-data-column data-field="vd_nm_en" header-text="협력사 명 영문" width="180" text-align="left" auth-s></sc-data-column>
                </sc-grid-columns>
            </sc-grid>
        </div>

    </template>

    <!--
        ************************************************************************************************************
        * Script Area
        ************************************************************************************************************
    -->
    <script>
        Polymer({
            is: "es-vendor-user-list",

            properties : {
                // 협력사 사용자 목록 : 조회조건
                searchParam: {
                    type : Object,
                    value : function(){
                        return {};
                    }
                },

                // 사용자 정보 : 조회조건
                searchDetailParam: {
                    type: Object,
                    value : function(){
                        return {};
                    }
                },

                // 협력사 사용자 목록 : 조회 결과
                resultList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },

                codes: {
                    type: Object,
                    value: function () {
                        return {
                            useYn: []
                        };
                    }
                }
            },


            /******************************
             * 초기화 설정
             ******************************/
            // 초기화 완료 후 호출 함수
            initialized : function() {
                var me = this;
                // 사용자 조회
                me.onSearch();
            },

            /******************************
             * 그리드 이벤트
             ******************************/
            // 그리드 cell click 이벤트
            onItemClick: function(event){
                var me = this,
                    data = event.detail.data,
                    item = event.detail.item;

                if(item.dataField === "usr_id"){
                    me.fire("find-userinfo",data);
                }
            },

            /******************************
             * 버튼 이벤트
             ******************************/
            // 협력사 사용자 목록 조회
            onSearch : function() {
                var me = this;
                UT.request(me.$.findListVendorUser);
            },

        });
    </script>

</dom-module>
