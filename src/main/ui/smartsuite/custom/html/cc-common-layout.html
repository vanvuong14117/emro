<script>
(function() {
	var fited = ['fixed', 'fit', 'vbox', 'hbox'],	
		len = fited.length,
		isFit = function() {
			if(this.classList.contains('grow')){
				return false;
			}
			if(this.flexible || this._contentElement.classList.contains('fit')) {
				return true;
			}
			for(var i=0;i<len;i++) {
				if(this.classList.contains(fited[i])) {
					return true;
				}	
			}
			return false;
		};
		
	Object.defineProperty(SCContainer.prototype, "_isContentElementFit", {
		get : isFit
	});
	Object.defineProperty(SCPanel.prototype, "_isContentElementFit", {
		get : isFit
	});
	Object.defineProperty(SCTabNavigation.prototype, "_isContentElementFit", {
		get : isFit
	})
}());
</script>
