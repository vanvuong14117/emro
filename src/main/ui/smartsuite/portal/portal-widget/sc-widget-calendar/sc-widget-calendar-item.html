<dom-module id="sc-widget-calendar-item">
	<template>
		<style>
			.cal-feed-element {
				height: 40px;
				border-bottom: 1px solid #dbdbdb;
				border-right: none;
				border-left: none;
				margin-right: 15px;
				margin-left: 15px;
				padding-top: 3px;
				position: relative;
			}
			
			
			.cal-subject{
				font-size: 13px;
				font-weight: bold;
				color:#676a6c;
			}
			
			.cal-content{
				font-size: 11px;
				font-weight: normal;
				color:#676a6c;
				margin-top: 5px;
			}
		</style>
		<div class="cal-feed-element">
			<div class="cal-subject">{{scheduleName}}</div>
			<div class="cal-content">{{date}}</div>
		</div>                        
	</template>

	<script>
		Polymer({
			is : 'sc-widget-calendar-item',
			properties : {
				date : {
					type : String
				},
				
				scheduleName : {
					type : String
				}
			}
		});
	</script>
</dom-module>
