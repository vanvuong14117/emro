
<dom-module id="sc-portal-sprite">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
        </style>

        <content></content>

    </template>

    <script>
        Polymer({
            is: 'sc-portal-sprite',
            
            nonReusable: true,

            properties: {
                info: {
                    type: Object
                }
            },
            
            _destroy: function(){
            	this._propertySetter('info', null);
            }
        })
    </script>
</dom-module>
